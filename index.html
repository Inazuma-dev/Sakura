    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --neon-primary: rgba(255, 128, 255, 0.7);
            --neon-glow: 0 0 5px rgba(255, 128, 255, 0.3);
            --card-bg: rgba(18, 18, 18, 0.8);
        }

        body {
            background-color: #000000;
            color: #ffffff;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header-section {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .header-section img {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            margin-right: 15px;
            box-shadow: var(--neon-glow);
        }

        .header-section h1 {
            margin: 0;
            font-size: 2.5rem;
            color: var(--neon-primary);
            text-shadow: var(--neon-glow);
        }

        .card {
            background-color: var(--card-bg);
            border: 1px solid rgba(255, 128, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: var(--neon-glow);
        }

        .card-header {
            background-color: rgba(31, 31, 31, 0.8);
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 128, 255, 0.1);
            border-radius: 10px 10px 0 0 !important;
            font-weight: bold;
            color: var(--neon-primary);
        }

        .card-body {
            padding: 20px;
        }

        .btn-primary {
            background-color: rgba(255, 128, 255, 0.1);
            border: 1px solid var(--neon-primary);
            padding: 8px 16px;
            color: var(--neon-primary);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: rgba(255, 128, 255, 0.2);
            box-shadow: var(--neon-glow);
            transform: translateY(-1px);
        }

        .social-links {
            padding: 10px 0;
            text-align: center;
        }

        .social-links a {
            margin: 5px;
            padding: 8px 16px;
            color: var(--neon-primary);
            background-color: rgba(255, 128, 255, 0.1);
            border: 1px solid var(--neon-primary);
            border-radius: 5px;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social-links a:hover {
            background-color: rgba(255, 128, 255, 0.2);
            box-shadow: var(--neon-glow);
            transform: translateY(-2px);
        }

        .text-primary {
            color: var(--neon-primary) !important;
        }
    </style>
